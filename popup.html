<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro Rápido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      width: 300px;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      font-size: 16px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .register-btn {
      background-color: #4CAF50;
      color: white;
    }
    .goto-btn {
      background-color: #2196F3;
      color: white;
    }
    #popupStatus {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <h2>Registro Rápido</h2>
  <label for="popupQuantidade">Quantidade:</label>
  <input type="text" id="popupQuantidade" placeholder="Digite a quantidade">
  <label for="popupHora">Hora (HH:MM):</label>
  <input type="text" id="popupHora" placeholder="hh:mm">
  <button class="register-btn" id="popupRegistrarBtn">Registrar</button>
  <button class="goto-btn" id="popupGotoBtn">Ir para a página de registros</button>
  <div id="popupStatus"></div>
  <script src="popup.js"></script>
</body>
</html>
